<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="bold">Uomo</li>
                <li class="bold">Donna</li>
                <li class="bold">Bambino</li>
            </ul>
        </nav>
        <section class="centered">
            <img class="boolean-logo" src="./img/boolean-logo.png" alt="boolean-logo">
        </section>
        <section>
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </section>
    </header>
    <main>
        <section class="articoli">
            <article class="img-hover">
                <img class="hover" src="./img/1.webp" alt="1webp">
                <div class="like">
                    <i class="fa-solid fa-heart red"></i></i>
                </div>
                <div class="percentuale">50%</div>
                <div class="sostenibilità"> Sostenibilità</div>
            </article>
            <article>
                <img src="./img/2.webp" alt="2webp">
                <div class="like">
                    <i class="fa-solid fa-heart red"></i></i>
                </div>
                <div class="percentuale">30%</div>
            </article>
            <article>
                <img src="./img/3.webp" alt="3webp">
                <div class="like">
                    <i class="fa-solid fa-heart red"></i></i>
                </div>
                <div class="percentuale">30%</div>
            </article>
        </section>
        <section class="articoli">
            <article>
                <img src="./img/4.webp" alt="4webp">
                <div class="like">
                    <i class="fa-solid fa-heart red"></i></i>
                </div>
                <div class="percentuale">50%</div>
                <div class="sostenibilità"> Sostenibilità</div>
            </article>
            <article>
                <img src="./img/5.webp" alt="5webp">
                <div class="like">
                    <i class="fa-solid fa-heart red"></i></i>
                </div>
            </article>
            <article>
                <img src="./img/6.webp" alt="6webp">
                <div class="like">
                    <i class="fa-solid fa-heart red"></i></i>
                </div>
                <div class="sostenibilità noleft"> Sostenibilità</div>
            </article>
        </section>
    </main>
    <footer>
        <div>
            <h1>Booleando S.r.l.</h1>
            <ul>
                <li>Informazioni legali</li>
                <li>Informativa sulla privacy</li>
                <li>Diritto di recesso</li>
            </ul>
        </div>
        <div>
            <ul class="icone">
                <li>Trovaci anche su</li>
                <li>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-pinterest"></i>
                    <i class="fa-brands fa-square-youtube"></i>
                </li>
            </ul>

        </div>
    </footer>
</body>
</html>
